<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Templates</title>
    </head>
    <style>
        input, label {
            width: 300px;
            height: 40px;
            font-size: 25px;
            border-radius: 25px;
        }

        button {
            width: 200px;
            height: 50px;
            border-radius: 0;
            border: 1px solid red;
            color: red;
            cursor: pointer;
        }
        button:hover {
            background-color: red;
            color: white;
        }
    </style>
    <body>
        <form method="{% url 'task.post' %}" action="task-post/">
            {% csrf_token %}
            {{ form.as_p }}
                <button value="submit">SAVE</button>
        </form>
    </body>
</html>
